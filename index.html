<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>World countries data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <header>
        <h1>World Countries</h1>
    </header>
    
    <div id="choices"> 
        <div id="choicesWrapper">
            <h3>Choose additional columns</h3>
            <div>
                    <input type="checkbox" id="currencies" name="additionalCoulumn"
                            value="Currency" onChange="selectColumn('currencies')"/>
                    <label for="population">Currency</label>
                </div>
            
                <div>
                    <input type="checkbox" id="languages" name="additionalCoulumn"
                            value="languages"  onChange="selectColumn('languages')"/>
                    <label for="languages">languages</label>
                </div> 
                <div>
                    <input type="checkbox" id="area" name="additionalCoulumn"
                            value="area"  onChange="selectColumn('area')"/>
                    <label for="area">Area</label>
                </div>   
        </div> 
        <div id="choicesWrapper">
            <h3>Search</h3>           
            <input type="text" id="search" name="searchOptions" value="" oninput="search()" placeholder="name or capital"/>                        
            <select name="regions" id="regions" onchange="search()"></select> 
        </div>             
        
        <div id="choicesWrapper">
            <h3>Sort by</h3>
            <div>
                    <button onclick="sortString('name','A')"><i class="fa fa-arrow-up"></i></button>
                    <button  onclick="sortString('name','D')"><i class="fa fa-arrow-down"></i></button>
                    <label for="Name">Name</label>
                </div>
            
                <div>
                    <button onclick="sortString('capital','A')"><i class="fa fa-arrow-up"></i></button>
                    <button  onclick="sortString('capital','D')"><i class="fa fa-arrow-down"></i></button>
                    <label for="capital">Capital</label>
                </div>
            
                <div>
                    <button onclick="sortString('region','A')"><i class="fa fa-arrow-up"></i></button>
                    <button  onclick="sortString('region','D')"><i class="fa fa-arrow-down"></i></button>
                    <label for="Name">Region</label>
                </div>  
                <div>
                    <button onclick="sortPopulation('A')"><i class="fa fa-arrow-up"></i></button>
                    <button  onclick="sortPopulation('D')"><i class="fa fa-arrow-down"></i></button>
                    <label for="Name">Population</label>
                </div> 
        </div>
      
    </div>   

    <div id="tableContainer"></div>

    <script src="./js/data.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
